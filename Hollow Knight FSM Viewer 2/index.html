<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hollow Knight FSM Viewer v2</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="/js/jquery-ui-1.12.1/jquery-ui.css"/>
      <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div id="fsmFiles" class="ui-widget">
        <input type="button" id="btnDirSelect" value="Select Directory" style="width:146px"> : <span id="currentDirectory"></span><br />
        <label for="files" style="width:146px; display:inline-block;">FSM File:</label><input id="files" type="text" placeholder="Start Typing To Select FSM" style="width:400px" disabled="disabled">
    </div>
    <svg id="svg"></svg>
    <div id="info">
        <div id="info_head"></div>
        <div id="info_transitions_title">Transitions</div>
        <div id="info_transitions"></div>
        <div id="info_actions_title">Actions</div>
        <div id="info_actions"></div>
        <div id="info_parameters"></div>
    </div>
  </body>
</html>
